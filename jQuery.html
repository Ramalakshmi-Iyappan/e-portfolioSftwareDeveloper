<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery + AJAX • Minimal Demo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .fade-in { animation: fade .25s ease-out both; }
    @keyframes fade { from {opacity:0; transform:translateY(6px)} to {opacity:1; transform:none} }
    body { font-family: system-ui, Arial, sans-serif; padding: 18px; }
    .card { border:1px solid #ddd; border-radius:10px; padding:10px; margin:8px 0; }
  </style>
</head>
<body>

<button id="loadBtn">Click here to show Recommentations using JQuery (AJAX)</button>
<div id="list"></div>

<script>
$(function () {
  // Tiny JSON payload (no external file needed)
  const dataObj =[
  {
    title : "Preethi",
    desc : "Working with Ramalakshmi was a pleasure. Her attention to detail really lifted our delivery quality."
  },
  {
    title: "Saritha",
    desc: "Creative and reliable. She ships features fast and writes clean, understandable code."
  },
  {
    title: "Sreeja",
    desc: "Learns quickly and applies feedback immediately. Her JavaScript projects stood out."
  }
];

  // Turn it into a data: URL so we can call $.ajax
  const dataUrl = "data:application/json," + encodeURIComponent(JSON.stringify(dataObj));

  $('#loadBtn').on('click', function () {
    const $btn = $(this).prop('disabled', true).text('Loading…');

    $.ajax({ url: dataUrl, dataType: 'json' })
      .done(function (data) {
        const $list = $('#list').empty();
        data.forEach((item, i) => {
          const $card = $(
            `<div class="card" style="opacity:0">
               <strong>${escapeHtml(item.title)}</strong><br>
               <span>${escapeHtml(item.desc)}</span>
             </div>`
          );
          $list.append($card);
          setTimeout(() => $card.css('opacity', 1).addClass('fade-in'), i * 120);
        });
      })
      .fail(() => alert('AJAX failed (unexpected for data URL)'))
      .always(() => $btn.prop('disabled', false).text('Load Demo (AJAX)'));
  });

  function escapeHtml(s){
    return String(s ?? '').replace(/[&<>"']/g, c => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[c]));
  }
});
</script>
</body>
</html>
