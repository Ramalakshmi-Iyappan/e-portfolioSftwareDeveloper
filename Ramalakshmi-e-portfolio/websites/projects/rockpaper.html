<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./rockpaper.css">
</head>
<body>
  <main class="game">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>
    <div class="result">
      <p id="user-choice">You chose: —</p>
      <p id="computer-choice">Computer chose: —</p>
      <h2 id="winner">Result: —</h2>
    </div>
  </main>
  <script src="./rockpaper.js"></script>
</body>
</html>
